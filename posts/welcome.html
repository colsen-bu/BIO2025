<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Blog - BIO2025 Blog</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1><a href="../index.html" style="text-decoration: none; color: inherit;">BIO2025 Blog</a></h1>
    </header>

    <main>
        <article class="post">
            <header>
                <h1>Welcome to My Blog</h1>
                <p class="post-meta">June 16, 2025</p>
            </header>
            <div class="post-content">
                <p>This is my first blog post! This simple blog supports text, images, and videos.</p>
                
                <h2>Sample Image</h2>
                <figure>
                    <img src="../media/images/sample-image.jpg" alt="Sample image" />
                    <figcaption>This is a sample image caption</figcaption>
                </figure>
                
                <h2>Sample Video</h2>
                <figure>
                    <video controls width="100%">
                        <source src="../media/videos/sample-timelapse.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <figcaption>Sample timelapse video</figcaption>
                </figure>
                
                <p>You can easily add more posts by creating new HTML files. Each post now has its own dedicated page.</p>
            </div>
        </article>
        
        <nav class="post-navigation">
            <a href="../index.html">‚Üê Back to Blog</a>
        </nav>
    </main>

    <footer>
        <p>&copy; 2025 BIO2025 Blog</p>
    </footer>
</body>
</html>
